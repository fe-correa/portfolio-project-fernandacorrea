    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed02464259.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/portfolio.css" />
    <title>Contacts Fernanda Corrêa</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/index.html" title="Homepage"
            >Fernanda Corrêa</a
          >
          <button
            class="navbar-toggler order-lg-last"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/about.html"
                title="About Fernanda Corrêa"
                >About me</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/portfolio.html"
                title="Portfolio Fernanda Corrêa"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/contacts.html"
                title="Contact Fernanda Corrêa"
                >Contact me</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="header-container-contact">
      <h1 class="mt-5">Let's Talk</h1>
      <h2 class="mb-5">
        Thank you for visiting my portfolio. <br />
        I'm eager to create something exceptional together!
      </h2>
    </div>

    <div class="container mt-5">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName">First Name*</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastName">Last Name*</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email*</label>
              <input type="email" class="form-control" id="email" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="subject">Subject*</label>
              <input type="text" class="form-control" id="subject" required />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-branding">Send</button>
      </form>
    </div>

    <div class="info-section">
      <h3 class="mb-4">Get In Touch</h3>
      <div>
        <h5>e-mail</h5>
        <p class="mb-4">
          <i class="fa-regular fa-envelope"></i
          ><a href="mailto:feqscorrea@gmail.com"></a>feqscorrea@gmail.com
        </p>
      </div>
      <div>
        <h5>phone</h5>
        <p><i class="fa-solid fa-phone"></i>+351 919 221 135</p>
      </div>
    </div>

    <footer class="footer-section">
      <div class="social-icons">
        <a
          href="https://www.linkedin.com/in/fernanda-correa-23089871"
          target="_blank"
          title="LinkedIn"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a
          href="https://www.instagram.com/correafe/"
          target="_blank"
          title="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
